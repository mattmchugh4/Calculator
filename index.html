<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="number-button-container">
        <button id="A0" type="button">0</button>
        <button id="A1" type="button">1</button>
        <button id="A2" type="button">2</button>
        <button id="A3" type="button">3</button>
        <button id="A4" type="button">4</button>
        <button id="A5" type="button">5</button>
        <button id="A6" type="button">6</button>
        <button id="A7" type="button">7</button>
        <button id="A8" type="button">8</button>
        <button id="A9" type="button">9</button>
    </div>
    <div class="operator-button-container">
        <button id="plus" type="button">+</button>
        <button id="minus" type="button">-</button>
        <button id="multiply" type="button">*</button>
        <button id="divide" type="button">/</button>
        <button id="equals" type="button">=</button>
    </div>
    <div class="window">
        <p class="answer"></p>
    </div>
    <div class="clear">
        <button id="clear" type="button">CLEAR</button>
    </div>

</body>
</html>
